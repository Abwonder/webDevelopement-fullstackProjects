<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .my-heading{
        display: flex;
        justify-content: center;
        flex-direction: column;
        /* height: 20vh;
        gap: 10px; */
      }
      h1 {
          font-family: "Manufacturing Consent", system-ui;
          font-weight: 400;
          font-size: 48px;
          font-style: normal;
          text-align: center;
      }
      h2{
        margin: 10px;
        text-align: center;
        font-size: 50px;

      }
      span.alias{
        font-family: sono, sans-serif;
        font-weight: bold;
      }
      .pricing-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
        gap: 2rem;
      }
      .pricing-plan {
        flex: 1;
        max-width: 400px;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 5px;
        text-align: center;
      }
      .plan-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      }
      .plan-price {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
      }
      .plan-features {
      list-style: none;
      padding: 0;
      margin: 0;
      /* margin-bottom: 5px; */
      }
      .plan-features li {
      margin-bottom: 20px;
      }
      .plan-button {
      padding: 10px;
      background-color: #ff6600;
      color: #fff;
      border-radius: 5px;
      border: none;
      }

      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
        .my-heading{
          flex: 1;
        }
      }

    </style>
  </head>

  <body>
    <div class="my-heading">
      <h1 class="my-title">Abioye <span class="alias">(HackTerminuX)</span>Design Agency</h1>
      <h2 class="built">Cart Section</h2>
    </div>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
